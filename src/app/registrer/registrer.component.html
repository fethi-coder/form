<div class="card">
    <div class="card-header text-black bg-info">
    s'enregistrer    
    </div>
    <div class="card-body">
        <form method="POST" (ngSubmit)="saveData(registerForm)" #registerForm="ngForm">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label>Nom</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Nom" 
                    [(ngModel)]="user.firstName"
                    name="firstName"
                    required
                    maxlength="90"
                    #firstName="ngModel"
                    [ngClass]="{'is-invalid': firstName.touched && !firstName.valid }">
                    <div>
                    <span *ngif="firstName.errors?.required">merçi d'inscrire votre NOM</span>
                    <span *ngIf="firstName.errors?.maxlength">hola hola ton nom est trop long l'ami</span>
                    </div>  
                </div>
                <div class="col-md-6 mb-3">
                    <label>Prenom</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Prenom" 
                    [(ngModel)]="user.lastName" 
                    name="lastName"
                    required
                    maxlength="90"
                    #lastName="ngModel"
                    [ngClass]="{'is-invalid': lastName.touched && !lastName.valid }">
                    <div class="invalid-feedback">
                    <span *ngif="lastName.errors?.required">merçi d'inscrire votre PRENOM</span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Email" 
                    [(ngModel)]="user.email"
                    name="email"
                    required
                    #email="ngModel"
                    [ngClass]="{'is-invalid': email.touched && !email.valid }"> 
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-info" type="submit">envoyer</button>
                <p></p>
                <button class="btn btn-info" type="reset">reset</button>
            </div>
        </form>
    </div>  
</div>

<hr>
